<div class="form-group" ng-class="{'has-error' : submitted && userForm.login.$invalid}">
    <label class="control-label">Логин<span class="required">* </span> </label>
        <input type="text" name="login" class="form-control" ng-model="user.login" required placeholder="логин"/>
    <p ng-show=" submitted && userForm.login.$invalid" class="help-block">Данное поле обязательно для заполнения</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.password.$invalid}">
    <label class="control-label">Пароль<span class="required">* </span> </label>
        <input type="text" name="password" class="form-control" ng-model="user.password" required placeholder="пароль"/>
    <p ng-show=" submitted && userForm.password.$invalid" class="help-block">Данное поле обязательно для заполнения</p>
</div>
<div class="form-group">
    <div >
        <button type="submit" class="btn btn-success" ng-click="submitted=true">{{button}}</button>
    </div>
</div>
